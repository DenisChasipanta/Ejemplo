<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>LISTAR MASCOTAS</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Edad</th>
            <th>Especie</th>
            <th>Raza</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota:${mascotas}">
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.especie}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.registro}"></td>
            <td>
                <a th:href="@{/mascota/editar/}+${mascota.id}" class="btn btn-success">Editar</a>
                <a th:href="@{/mascota/eliminar/}+${mascota.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
