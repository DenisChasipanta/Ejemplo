<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>FORMULARIO DE PERSONAS</h2>

    <form th:action="@{/persona/formulario}" method="post" th:object="${persona}">
        <div class="mb-3 mt-3">
            <label>Cédula:</label>
            <input type="number" class="form-control"  placeholder="Ingresa tu cédula" th:field="*{cedula}">
        </div>
        <div class="mb-3">
            <label>Celular:</label>
            <input type="number" class="form-control"  placeholder="Ingresa el número de tu celular" th:field="*{Celular}">
        </div>
        <div class="mb-3">
            <label>Apellido:</label>
            <input type="text" class="form-control"  placeholder="Ingresa tu apellido" th:field="*{apellido}">
        </div>
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" class="form-control"  placeholder="Ingresa tu nombre" th:field="*{nombre}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
